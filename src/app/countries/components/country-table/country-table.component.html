<div
  *ngIf="!countries.length; else countryTable"
  class="alert alert-warning text-center"
>
  {{ alertMessage ?? "No hay paises que mostrar" }}
</div>

<ng-template #countryTable>
  <div class="table-responsive container-table">
    <table class="table table-hover">
      <thead class="sticky-top">
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Capital</th>
          <th>Región</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <img
              [src]="country.flags.svg"
              [alt]="country.flags.alt"
              width="25"
            />
          </td>
          <td>{{ country.name.common }}</td>
          <td>{{ country.capital }}</td>
          <td>{{ country.region }}</td>
          <td>{{ country.population | number }}</td>
          <td>
            <a [routerLink]="['/countries/by', country.cca3.toString()]"
              >Ver más</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>
